help_speech: >
  You can ask about the latest sensor readings with "give me sensor readings".
  Or ask for individual readings, for example, "what's the temperature".
  You can turn on a light effect with, for example, "do the disco effect in my bedroom".
  Then stop with "Stop the disco lights". Currently-available effects are:
  Police. LSD. Random. Disco.
help_card_text: |
  Try:
    - "Give me sensor readings"
    - "What's the temperature?"
    - "What's the humidity?"
    - "Start <effect name>", optionally with "in <room name>"
    - "Stop <effect name>", or simply,
    - "Stop lights"


